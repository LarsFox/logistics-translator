<script>
  function getPromise(addr, params) {
    return new Promise((resolve, reject) => {
      let xhr = new XMLHttpRequest();
      xhr.open("POST", addr);
      xhr.setRequestHeader("Content-Type", "application/json; charset=utf-8");
      xhr.onreadystatechange = () => {
        if (xhr.readyState !== 4) {
          return;
        }
        if (xhr.status !== 200) {
          reject();
          return;
        }

        const result = JSON.parse(xhr.responseText);
        if (!result.ok) {
          reject();
          return;
        }
        resolve(result);
      };
      try {
        xhr.send(JSON.stringify(params));
      } catch (error) {
        console.log(error);
      }
    });
  }

  const textarea = document.querySelector("#text");
  const output = document.querySelector(".output");

  function blob() {
    getPromise("/translate/", {text: textarea.value})
    .then((resp) => {
      output.innerHTML = '';
      const tags = resp.result.tags;
      const megaspan = document.createElement('span');
      for (let tag of tags) {
        const span = document.createElement('span');
        span.innerText = tag[0];
        span.classList.add(tag[1]);
        megaspan.append(span);
        megaspan.innerHTML += ' ';
      }
      output.append(megaspan);
    });
  }

  let timer;
  textarea.addEventListener('input', (e) => {
    const text = e.currentTarget.value;
    clearTimeout(timer);
    timer = setTimeout(() => {
      blob();
    }, 1113);
  })
</script>
